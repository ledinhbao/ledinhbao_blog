<!DOCTYPE html>
<html>
<head>
    <title>{{ .title }} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="/static/css/debug.css"> -->
    <style>
        .grid {
            display: grid;
            grid-template-columns: [xl-start] 1fr 1.5em [md-start] minmax(0, 624px) [md-end] 1.5em 1fr [xl-end];
        }
        .grid *  { grid-column: md; }
        .grid-xl { grid-column: xl; }
    </style>
</head>
<body>
    {{ template "admin-navbar" }}

    <!-- .section -->
    <section class="section">
        <div class="container">
            <div class="tile is-parent">
                <div class="tile is-child box is-3">
                    <p class="title">Strava</p>
                    <p class="subtitle">Connected</p>
                </div>
            </div>
        </div>
    </section>
    <!-- END .section -->

    <!-- .section -->
    <section class="section">

        <div class="container">
            <div class="columns">
                <div class="column is-3">
                    <aside class="menu">
                        <p class="menu-label">
                            General
                        </p>
                    </aside>
                </div>

                <div class="column">
                    Main Content
                </div>
            </div>
        </div>

    </section>
    <!-- END .section -->

    <!-- .section -->
    <section class="section">

    </section>
    <!-- END .section -->


    <!-- .section -->
    <section class="section">
        <footer class="footer">
            <div class="content has-text-centered">
            <p>

            </p>
            </div>
        </footer>
    </section>
    <!-- END .section -->
</body>

<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</html>
