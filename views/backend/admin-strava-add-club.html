{{ define "content" }}

<!-- .section -->
<section class="section">

    <div class="container">
        <div class="columns">
            <div class="column is-3">
                <aside class="menu">
                    <p class="menu-label">
                        SERVICES
                    </p>
                </aside>
            </div>
            <div class="column notification is-light is-6">
                <p class="title">Connect New Club</p>
                <form method="POST" action="/admin/strava/clubs/connect">
                    <div class="field is-horizontal">
                        <div class="field-label">
                            <label class="label">Club ID</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <input class="input" type="text" placeholder="tprunners-challenge" name="club_id" />
                            </div>
                        </div>
                    </div>
                    <div class="field has-text-centered">
                        <input class="button is-info" type="submit" value="Connect Club" />
                    </div>
                </form>
            </div>
        </div>

    </div>

</section>
<!-- END .section -->
{{ end }}
