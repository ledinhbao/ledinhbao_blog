{{ define "content" }}
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

{{ .customer }}
<form action="/admin/customer/update" method="POST">
    <input type="hidden" name="customer_id" value="{{ .customer.ID }}">
    <!-- <div class="columns">
    
        <div class="column"> -->
            <div class="field">
                <label for="fullname">Customer Fullname</label>
                <div class="control">
                    <input type="text" name="fullname" class="input" value="{{ .customer.Fullname}}">
                </div>
            </div>

        <!-- </div>
    
    </div> -->

    <div class="field">
        <label for="dob">Date of Birth</label>
        <div class="control">
            <input type="hidden" name="dob" class="input" value="">
            <input type="text" name="dob2" class="input" value="">
        </div>
    </div>

    <div class="field is-grouped">
      <p class="control">
        <button class="button is-info" type="submit" value="Save" name="action">Save</button>
      </p>
      <p class="control">
        <a class="button">
          Cancel
        </a>
      </p>
    </div>
</form>

<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

<script>
    $(function() {
      $('input[name="dob2"]').daterangepicker({
        singleDatePicker: true,
        showDropdowns: true,
        minYear: 1901,
        maxYear: parseInt(moment().format('YYYY'),10)
      }, function(start, end, label) {
        console.log(end.format())
        $('input[name="dob"]').attr("value", end.format());
      });
    });
</script>

{{ end }}
